<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
</head>
<body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1 class="display-1">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="color:#ff3399">Scrape New Data</a></p>
      </div>
        <!-- Add section for Mars hemisphere links and images -->
      <div class="media">
        <div class="media-body">
          <div class="row" id="mars-hemisphere">
            <div class="col-md-12">
              <h2 class="display-1">Mars Hemispheres</h2>
            </div>
          </div>
          <div class="row"> 
            <ul style="list-style: none;">
            <!-- Loop through the dictionary -->    
              {% for h in mars.hemispheres %}
                <div class="col-xs-12 col-sm-6 col-md-3">
                  <li>
                    <a href="{{ h.img_url_hemi }}"> 
                      <img src="{{ h.img_url_hemi }}" alt="{{ h.title }}" class="img-thumbnail image-fluid" "rounded mx-auto d-block"/>
                    </a>
                    {{ h.title }}
                  </li>
                </div>  
              {% endfor %}
            </ul>
          </div>
        </div>
      </div> 
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 class="display-1">Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title}}</h4>
              <p>{{ mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 class="display-1">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image}}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
